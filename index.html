<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil de Commerce No Man's Sky</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(ellipse at 20% 50%, rgba(120,119,198,0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 20%, rgba(255,119,198,0.2) 0%, transparent 50%),
                        linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0e1b3e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e8eaed;
        }

        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .container {
            max-width: 900px; margin: 0 auto;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px; padding: 30px;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.1);
            position: relative; z-index: 10;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px; }
        
        h1 {
            font-size: 2.2em; font-weight: 300;
            background: linear-gradient(45deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 2px; flex: 1; text-align: center;
        }

        .lang-switch {
            display: flex; background: rgba(30, 41, 59, 0.8);
            border-radius: 25px; padding: 4px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .lang-btn {
            padding: 8px 16px; border: none; background: transparent;
            color: #94a3b8; border-radius: 20px; cursor: pointer;
            transition: all 0.3s ease; font-size: 14px; font-weight: 600;
        }
        .lang-btn.active {
            background: linear-gradient(45deg, #3b82f6, #6366f1);
            color: white; box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        }

        .search-container { display: flex; gap: 10px; margin-bottom: 30px; position: relative; }
        
        input[type="text"] {
            flex: 1; padding: 15px 20px; font-size: 16px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px; color: #e8eaed;
            outline: none; transition: all 0.3s ease;
        }
        input[type="text"]:focus { border-color: #60a5fa; box-shadow: 0 0 20px rgba(96, 165, 250, 0.3); }
        input[type="text"]::placeholder { color: #94a3b8; }

        .search-btn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #3b82f6, #6366f1);
            border: none; border-radius: 12px; color: white;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .search-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4); }

        .suggestions {
            position: absolute; top: 100%; left: 0; right: 70px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px; backdrop-filter: blur(10px);
            max-height: 300px; overflow-y: auto; z-index: 1000;
            display: none; margin-top: 5px;
        }
        
        .suggestion-item {
            padding: 12px 20px; cursor: pointer;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            display: flex; justify-content: space-between; align-items: center;
            transition: background-color 0.2s;
        }
        .suggestion-item:hover { background: rgba(51, 65, 85, 0.5); }
        .suggestion-item:last-child { border-bottom: none; }

        .category-badge {
            padding: 4px 10px; border-radius: 20px;
            font-size: 11px; font-weight: bold; color: white;
        }

        .result-section { display: none; animation: fadeInUp 0.6s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .product-header {
            text-align: center; margin-bottom: 25px; padding: 20px;
            background: rgba(51, 65, 85, 0.3); border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        .product-name { font-size: 24px; font-weight: 600; margin-bottom: 10px; color: #f8fafc; }

        .sell-info {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px; padding: 25px; margin: 20px 0;
        }
        .sell-info h3 { margin-bottom: 20px; color: #60a5fa; font-size: 18px; font-weight: 600; }

        .economy-list { display: grid; gap: 12px; }
        .economy-item {
            display: flex; align-items: center; padding: 15px;
            background: rgba(51, 65, 85, 0.4); border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s ease;
        }
        .economy-item:hover { background: rgba(51, 65, 85, 0.6); transform: translateX(5px); }
        .economy-icon {
            width: 12px; height: 12px; border-radius: 50%;
            margin-right: 15px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .tips {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px; padding: 20px; margin-top: 20px;
        }
        .tips h3 { color: #a78bfa; margin-bottom: 15px; font-size: 16px; }
        .tips ul { list-style: none; padding: 0; }
        .tips li { padding: 8px 0; color: #cbd5e1; position: relative; padding-left: 20px; }
        .tips li:before { content: '‚Ä¢'; color: #60a5fa; position: absolute; left: 0; }

        .clear-btn {
            background: linear-gradient(45deg, #ef4444, #f97316);
            color: white; border: none; padding: 12px 24px;
            border-radius: 10px; cursor: pointer; font-size: 14px;
            font-weight: 600; margin-top: 20px; transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        .clear-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4); }

        .no-result {
            text-align: center; color: #94a3b8; font-size: 18px;
            padding: 40px 20px; background: rgba(30, 41, 59, 0.3);
            border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.1);
        }

        /* Couleurs des √©conomies */
        .trading { background: #10b981; }
        .manufacturing { background: #f59e0b; }
        .technology { background: #3b82f6; }
        .power { background: #ef4444; }
        .mining { background: #f97316; }
        .scientific { background: #8b5cf6; }
        .materials { background: #ec4899; }
        .pirate { background: #64748b; }

        @media (max-width: 700px) {
            .header { flex-direction: column; text-align: center; }
            h1 { font-size: 1.8em; margin-bottom: 15px; }
            .search-container { flex-direction: column; }
            .suggestions { right: 0; }
        }
    </style>
</head>
<body>

        const products = {
            "Decrypted User Data|Donn√©es utilisateur d√©crypt√©es": { economy: "trading", sellTo: ["Advanced Materials", "Scientific"] },

            "Enormous Metal Cog|√ânorme rouage en m√©tal": { economy: "manufacturing", sellTo: ["Technology", "Power Generation"] },
            "Non-Stick Piston|Piston antiadh√©sif": { economy: "manufacturing", sellTo: ["Technology", "Power Generation"] },
            "Six-Pronged Mesh Decoupler|D√©coupleur de maille √† six branches": { economy: "manufacturing", sellTo: ["Technology", "Power Generation"] },
            "Holographic Crankshaft|Vilebrequin holographique": { economy: "manufacturing", sellTo: ["Technology", "Power Generation"] },
            "High Capacity Vector Compressor|Compresseur vectoriel haute capacit√©": { economy: "manufacturing", sellTo: ["Technology", "Power Generation"] },
            "Spark Canister|Bidon d'√©tincelles": { economy: "technology", sellTo: ["Power Generation", "Mining"] },
            "Industrial-Grade Battery|Batterie industrielle": { economy: "technology", sellTo: ["Power Generation", "Mining"] },
            "Ohmic Gel|Gel ohmique": { economy: "technology", sellTo: ["Power Generation", "Mining"] },
            "Experimental Power Fluid|Fluide d'alimentation exp√©rimental": { economy: "technology", sellTo: ["Power Generation", "Mining"] },

            "Superconductor|Supraconducteur": { economy: "power", sellTo: ["Mining", "Manufacturing"] },
            "Cryogenic Pump|Pompe cryog√©nique": { economy: "power", sellTo: ["Mining", "Manufacturing"] },
            "Thermic Condensate|Condensat thermique": { economy: "power", sellTo: ["Mining", "Manufacturing"] },
            "Enriched Carbon|Carbone enrichi": { economy: "power", sellTo: ["Mining", "Manufacturing"] },
            "Nitrogen Salt|Sel d'azote": { economy: "power", sellTo: ["Mining", "Manufacturing"] },
            "Dirt|Terre": { economy: "mining", sellTo: ["Manufacturing", "Technology"] },
            "Unrefined Pyrite Grease|Graisse de pyrite non raffin√©e": { economy: "mining", sellTo: ["Manufacturing", "Technology"] },
            "Bromide Salt|Sel de bromure": { economy: "mining", sellTo: ["Manufacturing", "Technology"] },
            "Polychromatic Zirconium|Zirconium polychromatique": { economy: "mining", sellTo: ["Manufacturing", "Technology"] },
            "Re-latticed Arc Crystal|Cristal d'arc re-r√©ticul√©": { economy: "mining", sellTo: ["Manufacturing", "Technology"] },
            "De-Scented Pheromone Bottle|Flacon de ph√©romone d√©sodoris√©e": { economy: "scientific", sellTo: ["Trading", "Advanced Materials"] },

            "Quantum Accelerator|Acc√©l√©rateur quantique": { economy: "materials", sellTo: ["Scientific", "Trading"] },
            "Blood Salt|Sel de sang": { economy: "pirate", sellTo: ["Any Regulated System"] },
            "Stolen DNA Samples|√âchantillons ADN vol√©s": { economy: "pirate", sellTo: ["Any Regulated System"] },
            "Moon Ether|√âther lunaire": { economy: "pirate", sellTo: ["Any Regulated System"] },
            "Prismatic Feathers|Plumes prismatiques": { economy: "pirate", sellTo: ["Any Regulated System"] },
            "GrahGrah|GrahGrah": { economy: "pirate", sellTo: ["Any Regulated System"] },
            "Counterfeit Circuits|Circuits contrefaits": { economy: "pirate", sellTo: ["Any Regulated System"] },
            "Banned Weapons|Armes interdites": { economy: "pirate", sellTo: ["Any Regulated System"] },
            "First Spawn Relics|Reliques du premier spawn": { economy: "pirate", sellTo: ["Any Regulated System"] }
        };

        const economyColors = {
            "Trading": "#10b981", "Manufacturing": "#f59e0b", "Technology": "#3b82f6",
            "Power Generation": "#ef4444", "Mining": "#f97316", "Scientific": "#8b5cf6",
            "Advanced Materials": "#ec4899", "Any Regulated System": "#64748b"
        };

        function switchLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateTexts();
        }

        function updateTexts() {
            const t = translations[currentLanguage];
            document.getElementById('mainTitle').textContent = t.title;
            document.getElementById('searchInput').placeholder = t.placeholder;
            document.getElementById('searchBtnText').textContent = t.searchBtn;
        }

        function getCurrentProductName(productKey) {
            const [enName, frName] = productKey.split('|');
            return currentLanguage === 'en' ? enName : (frName || enName);
        }

        function searchProducts(query) {
            return Object.keys(products).filter(productKey => {
                const [enName, frName] = productKey.split('|');
                const searchName = currentLanguage === 'en' ? enName : (frName || enName);
                return searchName.toLowerCase().includes(query.toLowerCase());
            });
        }

        function generateStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function showSuggestions() {
            const input = document.getElementById('searchInput');
            const suggestions = document.getElementById('suggestions');
            const query = input.value.trim();

            if (query.length < 2) {
                suggestions.style.display = 'none';
                return;
            }

            const matches = searchProducts(query).slice(0, 8);

            if (matches.length > 0) {
                suggestions.innerHTML = matches.map(productKey => {
                    const productName = getCurrentProductName(productKey);
                    const economyType = translations[currentLanguage].economies[getEconomyDisplayName(products[productKey].economy)];
                    return `
                        <div class="suggestion-item" onclick="selectProduct('${productKey.replace(/'/g, "\\'")}')">
                            <span>${productName}</span>
                            <span class="category-badge ${products[productKey].economy}">${economyType}</span>
                        </div>
                    `;
                }).join('');
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }

        function getEconomyDisplayName(economy) {
            const economyMap = {
                'trading': 'Trading', 'manufacturing': 'Manufacturing', 'technology': 'Technology',
                'power': 'Power Generation', 'mining': 'Mining', 'scientific': 'Scientific',
                'materials': 'Advanced Materials', 'pirate': 'Pirate'
            };
            return economyMap[economy] || economy;
        }

        function performSearch() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();
            const t = translations[currentLanguage];
            
            if (!query) {
                alert(t.enterProduct);
                return;
            }

            const matches = searchProducts(query);
            
            if (matches.length === 0) {
                showNoResult();
            } else if (matches.length === 1) {
                selectProduct(matches[0]);
            } else {
                const exactMatch = matches.find(productKey => {
                    const productName = getCurrentProductName(productKey);
                    return productName.toLowerCase() === query.toLowerCase();
                });
                
                if (exactMatch) {
                    selectProduct(exactMatch);
                } else {
                    showSuggestions();
                }
            }
        }

        function selectProduct(productKey) {
            const product = products[productKey];
            const suggestions = document.getElementById('suggestions');
            const resultSection = document.getElementById('resultSection');
            const t = translations[currentLanguage];
            
            const productName = getCurrentProductName(productKey);

            suggestions.style.display = 'none';
            document.getElementById('searchInput').value = productName;

            const sellLocations = product.sellTo.map(economy => {
                const translatedEconomy = t.economies[economy] || economy;
                const color = economyColors[economy] || '#64748b';
                return `
                    <div class="economy-item">
                        <div class="economy-icon" style="background-color: ${color}"></div>
                        <strong>${t.economy} ${translatedEconomy}</strong>
                    </div>
                `;
            }).join('');

            const productEconomyType = t.economies[getEconomyDisplayName(product.economy)];

            resultSection.innerHTML = `
                <div class="product-header">
                    <div class="product-name">${productName}</div>
                    <span class="category-badge ${product.economy}">${t.producedBy} ${productEconomyType}</span>
                </div>
                
                <div class="sell-info">
                    <h3>${t.sellTitle}</h3>
                    <div class="economy-list">
                        ${sellLocations}
                    </div>
                </div>
                
                <div class="tips">
                    <h3>${t.tipsTitle}</h3>
                    <ul>
                        <li>${t.tip1}</li>
                        <li>${t.tip2}</li>
                        <li>${t.tip3}</li>
                        <li>${t.tip4}</li>
                        <li>${t.tip5}</li>
                    </ul>
                </div>
                
                <button class="clear-btn" onclick="clearSearch()">${t.newSearch}</button>
            `;
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showNoResult() {
            const resultSection = document.getElementById('resultSection');
            const t = translations[currentLanguage];
            
            const examples = currentLanguage === 'en' 
                ? '"Piston", "Ion", "Star", "Dirt", "Cog"'
                : '"Piston", "Ion", "Star", "Terre", "Rouage"';
                
            resultSection.innerHTML = `
                <div class="no-result">
                    <h3>${t.notFound}</h3>
                    <p>${t.checkSpelling}</p>
                    <p><strong>${t.examples}</strong> ${examples}</p>
                </div>
                <button class="clear-btn" onclick="clearSearch()">${t.tryAgain}</button>
            `;
            resultSection.style.display = 'block';
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('suggestions').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('searchInput').focus();
        }

        document.getElementById('searchInput').addEventListener('input', showSuggestions);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });

        document.addEventListener('click', function(e) {
            const searchContainer = document.querySelector('.search-container');
            if (!searchContainer.contains(e.target)) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        generateStars();
        updateTexts();
        document.getElementById('searchInput').focus();
    </script>
</body>
</html>
