<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outil de Commerce No Man's Sky</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="stars" id="stars"></div>

<div class="container">
    <div class="header">
        <h1 id="mainTitle">✦ COMMERCE GALACTIQUE ✦</h1>
        <div class="lang-switch">
            <button class="lang-btn active" onclick="switchLanguage('fr', event)">🇫🇷 FR</button>
            <button class="lang-btn" onclick="switchLanguage('en', event)">🇬🇧 EN</button>
        </div>
    </div>

    <!-- Recherche produits -->
    <div id="searchPage" class="page-section" style="display: block;">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="">
            <button class="search-btn" onclick="performSearch()"><span id="searchBtnText">🔍 Chercher</span></button>
            <div id="suggestions" class="suggestions"></div>
        </div>
        <div id="resultSection"></div>
    </div>

    <!-- Systèmes -->
    <div id="systemsPage" class="page-section">
        <h2 id="systemsTitle">📡 Mes Systèmes Sauvegardés</h2>
        <button class="primary-btn" onclick="showAddForm()" id="addSystemBtn">➕ Ajouter un système</button>
        <div id="systemsList" class="systems-list"></div>
    </div>

    <!-- Ajouter système -->
    <div id="addSystemPage" class="page-section">
        <h2 id="addSystemTitle">➕ Nouveau Système</h2>
        <form id="addSystemForm" class="system-form">
            <div class="form-group">
                <label id="systemNameLabel">Nom du système:</label>
                <input type="text" id="systemName" required>
            </div>
            <div class="form-group">
                <label id="economyTypeLabel">Type d'économie:</label>
                <select id="economyType" required>
                    <option value="">Sélectionner...</option>
                    <option value="trading">Marchande/Trading</option>
                    <option value="manufacturing">Fabrication/Manufacturing</option>
                    <option value="technology">High-tech/Technology</option>
                    <option value="power">Génération d'énergie/Power</option>
                    <option value="mining">Minière/Mining</option>
                    <option value="scientific">Scientifique/Scientific</option>
                    <option value="materials">Alliages avancés/Materials</option>
                </select>
            </div>
            <div class="form-group">
                <label id="coordinatesLabel">Coordonnées:</label>
                <input type="text" id="coordinates" placeholder="042700810D6D0227" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label id="buyPercentLabel">% Achat:</label>
                    <input type="number" id="buyPercent" placeholder="-23" min="-100" max="100" required>
                </div>
                <div class="form-group">
                    <label id="sellPercentLabel">% Vente:</label>
                    <input type="number" id="sellPercent" placeholder="+47" min="-100" max="100" required>
                </div>
            </div>
            <div class="form-group">
                <label id="notesLabel">Notes:</label>
                <textarea id="systemNotes" placeholder="Notes optionnelles"></textarea>
            </div>
            <div style="display: flex; gap: 15px; justify-content: flex-end;">
                <button type="button" class="secondary-btn" onclick="showPage('systems')" id="cancelBtn">Annuler</button>
                <button type="submit" class="primary-btn" id="saveSystemBtn">💾 Sauvegarder</button>
            </div>
        </form>
    </div>

    <!-- Comparateur -->
    <div id="comparatorPage" class="page-section">
        <h2 id="comparatorTitle">📊 Comparateur de Systèmes</h2>
        <div class="search-container">
            <input type="text" id="productSearchInput" placeholder="">
            <button class="search-btn" onclick="searchInSystems()" id="searchProductBtn">🔍</button>
        </div>
        <div id="comparisonResults"></div>
    </div>

    <!-- Ressources -->
    <div id="resourcesPage" class="page-section">
        <h2>⛏️ Ressources et Marché</h2>
        <div class="search-container">
            <input type="text" id="resourceSearchInput" placeholder="Chercher une ressource...">
            <select id="resourceFilter">
                <option value="">Tout type</option>
                <option value="Metal">Métal</option>
                <option value="Rare">Objet rare</option>
                <option value="Product">Produit</option>
            </select>
            <button class="search-btn" onclick="renderResources()">🔍</button>
        </div>
        <div id="resourcesList"></div>
    </div>
</div>

<nav class="bottom-nav">
    <button class="nav-btn active" onclick="showPage('search')" id="navSearch">
        <span class="nav-icon">🔍</span>
        <span class="nav-label" id="navSearchLabel">Recherche</span>
    </button>
    <button class="nav-btn" onclick="showPage('systems')" id="navSystems">
        <span class="nav-icon">📡</span>
        <span class="nav-label" id="navSystemsLabel">Systèmes</span>
    </button>
    <button class="nav-btn" onclick="showPage('comparator')" id="navComparator">
        <span class="nav-icon">📊</span>
        <span class="nav-label" id="navComparatorLabel">Comparer</span>
    </button>
    <button class="nav-btn" onclick="showPage('resources')" id="navResources">
        <span class="nav-icon">⛏️</span>
        <span class="nav-label">Ressources</span>
    </button>
</nav>

<script src="app.js"></script>
</body>
</html>
